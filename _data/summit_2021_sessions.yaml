- dateline: Thursday, August 12
  sessions:
    - time: 10am PDT / 1pm EDT
      title: Web Accessibility Workshop with Zillow Engineer Michael Porter
      description: We’ll cover why accessibility is important and how to build modern web experiences that everyone can use. Get hands-on experience fixing common accessibility bugs and learn about tools to measure and improve accessibility!
    - time: 11:30am PDT / 2:30pm EDT
      title: Coffee Chat on Glimpse
      description: Pop in and meet other summit participants! We’ll supply some questions to get the conversation started.
    - time: 1pm PDT / 4pm EDT
      title: <i>Data Feminism</i> Book Talk with Professor Lauren F. Klein
      description: <a href="http://english.emory.edu/home/people/bios/klein-lauren.html">Lauren F. Klein</a> is an associate professor of English and Quantitative Theory and Methods at Emory University. Professor Klein will join us to talk about the book she co-wrote with Professor <a href="https://dusp.mit.edu/faculty/catherine-dignazio">Catherine D’Ignazio</a>, <i>Data Feminism</i>, which explores data science and data ethics through an intersectional feminist lens. <i>Data Feminism</i> is now <a href="https://mitpress.mit.edu/books/data-feminism">open access thanks to MIT Libraries</a>, so read up and come with your questions!
    - time: 2pm PDT / 5pm EDT
      title: Deception and Design with Judith Donath
      description: <a href="http://vivatropolis.com/Judith/">Judith Donath</a> is a writer, designer and artist whose work is about the co-evolution of technology and society. She is the author of <a href="https://mitpress.mit.edu/books/social-machine"><i>The Social Machine</i></a> and numerous articles about identity, AI, social media and the future. Formerly the director of the MIT Media Lab's <a href="https://smg.media.mit.edu/">Sociable Media Group</a>, she synthesizes knowledge from urban design, evolutionary biology and cognitive science to design innovative interfaces for online communities and virtual identities. Currently, she is an advisor at Harvard's <a href="https://cyber.harvard.edu/">Berkman Klein Center for Internet & Society</a> and is writing a book about technology, trust and deception.
    - time: 3pm PDT / 6pm EDT
      title: Q & A with Professor Meredith Whittaker, Co-founder and Faculty Director of the AI Now Institute
      description: <a href="https://ainowinstitute.org/people/meredith-whittaker.html">Meredith Whittaker</a> is the Minderoo Research Professor at New York University, the founder of Google’s Open Research group, and co-founder and Faculty Director of the AI Now Institute. Professor Whittaker will join us to discuss her experience leading labor organizing in big tech and her research on the social implications of artificial intelligence.
    - time: 4pm PDT / 7pm EDT
      title: Breaking into Civic Tech with Utah CDO Rachel Stone
      description: Rachel Stone is the state of Utah’s first-ever Chief Data Officer. We’ll hear about her journey from political science student to state government official and how to get started in the world of civic technology.
    - time: 5pm PDT / 8pm EDT
      title: Civic Tech Fellowships and Careers Panel
      description: Join us for a panel and breakout sessions with representatives from civic tech programs <a href="https://www.codingitforward.com/">Coding it Forward</a>, <a href="https://www.bluebonnetdata.org/">Bluebonnet Data</a>, the <a href="https://www.dayoneproject.org/">Day One Project</a>, and <a href="https://www.navapbc.com/">Nava</a>. If you’re interested in working in civic tech, this session is a great way to learn about these programs’ past projects, insights from working in civic tech, and opportunities to get involved in the field!

- dateline: Friday, August 13
  sessions:
    - time: 9am PDT / 12pm EDT
      title: Q & A with Jessica Alter, Co-founder of Tech for Campaigns
      description: Jessica Alter, now VP of Business Development at Figma, founded <a href="https://www.techforcampaigns.org/">Tech for Campaigns</a> in the wake of the 2016 presidential election as a way for people with digital skills to channel anger and sadness into a type of action that was and is uniquely needed. TFC connects volunteer designers, frontend engineers, and data scientists with progressive and centrist campaigns for state office and Democratic state parties. We’ll talk with Alter about her experience starting and leading TFC, learnings from 2020, and how to get involved!
    - time: 9:45am PDT / 12:45pm EDT
      title: Auditing Algorithms in the Public Interest with Leon Yin
      description: <a href="https://themarkup.org/people/leon-yin">Leon Yin</a> is an investigative data journalist at <a href="https://themarkup.org/">The Markup</a>, a non-profit newsroom focused on tech accountability. He builds datasets, runs experiments, and audits algorithms. His original reporting on Google has been featured in a NOVA documentary, cited in petitions by civil rights groups, and frequently used as evidence by legislators seeking answers by tech giants. We’ll hear from Yin about foundational audits and learn about the general tools and principles that practitioners use through several original case studies.
    - time: 10:30am PDT / 1:30pm EDT
      title: Interdisciplinary Impact in Tech Policy with Professor Ryan Calo
      description: <a href="https://www.law.uw.edu/directory/faculty/calo-ryan">Ryan Calo</a> is a professor at the University of Washington School of Law and an adjunct professor at the Information School and Allen School of Computer Science and Engineering. Professor Calo will discuss the formation and work of the <a href="https://techpolicylab.uw.edu/">Tech Policy Lab</a>, an interdisciplinary research organization that has been emulated across the country.
    - time: 11:30am PDT / 2:30pm EDT
      title: Panel on Current Issues in Tech Policy with Betsy Cooper, Chris Riley, Mallory Knodel, and Nabiha Syed
      description: We’ll hear from <a href="https://www.aspeninstitute.org/our-people/betsy-cooper/">Betsy Cooper</a>, founding Director of the <a href="https://www.aspentechpolicyhub.org/">Aspen Tech Policy Hub</a>; <a href="https://www.rstreet.org/team/chris-riley/">Chris Riley</a>, senior fellow of Internet Governance at the <a href="https://www.rstreet.org/">R Street Institute</a>; <a href="https://cdt.org/staff/mallory-knodel/">Mallory Knodel</a>, Chief Technology Officer at the <a href="https://cdt.org/">Center for Democracy and Technology</a>; and <a href="https://themarkup.org/people/nabiha-syed">Nabiha Syed</a>, President of <a href="https://themarkup.org/">The Markup</a> on topics like cybersecurity, defense of democratic systems, combatting mis- and disinformation online, data privacy, and ethical development and use of AI/ML and automation.
    - time: 12:30pm PDT / 3:30pm EDT
      title: Workshop on Dealing with Bias and Fairness in Data Science/AI/ML
      description: Tackling issues of bias and fairness when building and deploying machine learning and data science systems has received increased attention from the research community in recent years, yet most of the research has focused on theoretical aspects with a very limited set of application areas and data sets. This tutorial will focus on practical training materials and methodologies to follow when building ML/data science systems that are fair and equitable for people that are affected by them. This tutorial was developed by Professor <a href="https://www.heinz.cmu.edu/faculty-research/profiles/ghani-rayid">Rayid Ghani</a>, Pedro Saleiro, and <a href="https://www.cs.cmu.edu/directory/krodolfa">Kit T. Rodolfa</a>.

- dateline: Saturday, August 14
  sessions:
    - time: 11am PDT / 2pm EDT
      title: Participant-led “TED Talks”
      description: Some of our amazing summit participants will share their expertise on various topics, from their academic research, to independent passion projects, to just-for-fun hobbies!
    - time: Afternoon
      title: IRL Meetups
      description: We'll be meeting up (vaxxed and outdoors) in NYC, Boston, Toronto, Seattle, and SF. Details will be provided on Slack. Come say hi!
